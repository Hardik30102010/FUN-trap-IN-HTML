<html>
  <head>
   <title> MAGIC </title>
   <STYLE>
     body {
      font-family: sans-serif;
      background-color: #00e1ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
     hr{
      border:none;
      border-top: 1px solid black; 
      width: 100%
  }
     hr:hover{

      transform: rotate(360deg); 
      transition: 3s;
   }
     button {
  
      border: 2px solid black;
      background-color: #69b1ff;
      color: white;
      font-size: 15px;
      font-weight: bold;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
     button:hover {
      background-color: #66ffff;
      border: 2px solid #d810eb;
      transform: scale(1.05);
    }
    </STYLE>
  </head>
  <body>
    <h1 id="w">this text will change! if you click the button</h1>
    <br><br><br><br><hr><br><br><br>
    <button onclick="changetext()">button</button>

    <script>
      function changetext() {
        document.getElementById("w").innerHTML = "see it changed";
      }
    </script>
  </body>
</html>
